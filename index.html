<html>
<head>
	<link rel="stylesheet" href="./main.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculitos</title>
	
</head>
<body>
    <script src="./main.js"></script>
	<header>
		<h1>Conversor de Divisas y Calculadora</h1>
		<p>Convierte entre diferentes divisas de forma rápida y sencilla.</p>
	</header>

	<h2>Conversor de Divisas</h2>
	<form id="conversorForm">
		<label for="monto">Monto:</label>
		<input type="number" id="monto" name="monto" step="0.01" required>

		<label for="monedaOrigen">Moneda de origen:</label>
		<select id="monedaOrigen" name="monedaOrigen" required>
			<option value="USD">Dólar estadounidense</option>
			<option value="EUR">Euro</option>
			<option value="JPY">Yen japonés</option>
			<option value="GBP">Libra esterlina</option>
			<option value="ARS">Peso Argentino</option>
		</select>

		<label for="monedaDestino">Moneda de destino:</label>
		<select id="monedaDestino" name="monedaDestino" required>
			<option value="USD">Dólar estadounidense</option>
			<option value="EUR">Euro</option>
			<option value="JPY">Yen japonés</option>
			<option value="GBP">Libra esterlina</option>
			<option value="ARS">Peso Argentino</option>
		</select>

		<button type="submit">Convertir</button>
	</form>

	<div id="resultado" class="resultado"></div>
	
	<h2>Calculadora</h2>

	<form >
		<label for="operando1">Ingrese primer numero:</label>
		<input type="number" id="operando1" required>

		<label for="operando2">Ingrese segundo numero:</label>
		<input type="number" id="operando2" required>

		<label for="operacion">Operación a realizar:</label>
		<select id="operacion" required>
			<option value="">Selecciona una operación</option>
			<option value="+">Sumar</option>
			<option value="-">Restar</option>
			<option value="*">Multiplicar</option>
			<option value="/">Dividir</option>
		</select>

		<input type="submit" value="Calcular">
	</form>

</body>
